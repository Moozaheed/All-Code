<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .card {
        margin: 0 auto;
        /* Added */
        float: none;
        /* Added */
        margin-bottom: 10px;
        /* Added */
    }

</style>

<body class="bg-dark" >

    <section style="height: 100vh;">
        <div class="container" style="width: 38rem; padding-top: 16rem;">
            <div class="card text-start|center|end p-4 bg-light">
                <div class="h3">Internation Islamic University Chittagong</div>
                <form class="form py-2">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label " for="email">University ID</label>
                        <input type="email" id="email" name="email" class="form-control" />

                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label">Password</label>
                        <input type="password"  class="form-control" />
                    </div>


                    <!-- Submit button -->
                    <button type="submit" name="login" class="btn btn-primary btn-block mb-4 center">Login</button>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Not a member? <a href="login.html">Register</a></p>
                    </div>
                </form>
            </div>
        </div>

    </section>

  

</body>

</html>
